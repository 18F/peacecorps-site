  pk: 67
- fields:
    account: SPF-YTH
    call: null
    campaigntype: sec
    description: '{"data":[{"type":"text","data":{"text":"In communities that face very basic struggles, the specific needs of children and young adults often go unaddressed. Peace Corps Volunteers work with local youths to improve their education opportunities, make them aware of health and cultural issues they will face, and engage them in activities that will help them grow.  Contributions to this fund will help Volunteer and community projects such as camps, recreation centers, and after school clubs and sports."}}]}'
