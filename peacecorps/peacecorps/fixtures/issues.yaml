    description: '{"data":[{"type":"text","data":{"text":"Contributions to the Agriculture Fund support one of the most basic needs of communities worldwide: safe and sustainable food production.  Agriculture projects target areas such as community food production systems, pesticide safety, crop production, animal husbandry, apiculture, agriculture marketing, farm economics, and formation of agricultural cooperatives.  As food security continues to be a global concern, it is imperative to support communities'' agricultural development."}}]}'
