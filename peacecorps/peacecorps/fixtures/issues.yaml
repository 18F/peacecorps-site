    call: null
    campaigntype: sec
    description: '{"data":[{"type":"text","data":{"text":"The very basic needs of clean water and accessible sanitation are absent from many communities around the world. This often leads to severe community health problems. Volunteers work with their communities to design locally appropriate solutions to provide safe, affordable, and sustainable water and sanitation. Contributions to this fund will help Volunteer and community projects such as latrines, aqueducts and wells, and basic sanitation training."}}]}'
