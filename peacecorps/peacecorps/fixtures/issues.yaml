    account: SPF-MDF
    call: null
    campaigntype: sec
    description: '{"data":[{"type":"text","data":{"text":"Contributions to the Municipal Development Fund will support overarching capacity building across all sectors, such as health, education, and waste management.  Projects range from improving public spaces and buildings, like classrooms, clinics, and parks to promoting civic education and participation in municipal decisions.  Municipal projects area foundation on which communities can increase their civic engagement and ultimately their overall economic development."}}]}'
