    campaigntype: sec
    description: '{"data":[{"type":"text","data":{"text":"Volunteers are posted throughout the developing world to help local businesses thrive in ways they never thought possible. Increasing the opportunities presented to local businesses promotes a sense of empowerment that can truly change a community. Contributions to this fund will support Volunteer and community projects such as microfinance, agribusiness, business education, and artisan collectives."}}]}'
