    call: null
    campaigntype: sec
    description: '{"data":[{"type":"text","data":{"text":"Communities around the world are challenged by the need to improve their development in an environmentally sustainable way. Peace Corps Volunteers are working with their communities to show that sustainable environmental management is not only good stewardship, but can be an engine of future economic growth.  Contributions to this fund will help Volunteer and community projects such as environmental conservation and ecotourism."}}]}'
