    account: SPF-HHA
    call: null
    campaigntype: sec
    description: '{"data":[{"type":"text","data":{"text":"Donations to the Health and HIV/AIDS Fund will help combat global health issues such as poor nutrition, the spread of infectious diseases, and the devastating social and economic impact of HIV/AIDS. In order to help alleviate these problems, Volunteers and their host communities are planning and implementing projects which focus on preventative health care, nutrition, and disease prevention and mitigation. The range of activities includes immunizations; nutrition and growth monitoring; promotion of breast-feeding; access to prenatal and postnatal care; training health workers; development of public awareness material; and culturally appropriate education strategies."}}]}'
    featured_image: null
    featuredprojects: []
    icon: null
    name: Health and HIV/AIDS Fund
    slug: health-hivaids-fund
    tagline: null
  model: peacecorps.campaign
  pk: 66
- fields:
    account: SPF-ICT
    call: null
    campaigntype: sec
    description: '{"data":[{"type":"text","data":{"text":"Peace Corps Volunteers are working with men and women in communities throughout the developing world to help them gain access to information technology skills and resources. Consistent with all Peace Corps volunteer work, their efforts are aimed at the promotion of social and economic development and the reduction of poverty. To this aim, volunteers are using IT to enhance existing small, local entrepreneurial efforts, in order to allow once isolated communities to link to the world and find and capitalize on opportunities once completely out of their reach. Contributions to this fund will support Community and Volunteer projects such as creating school and public computer labs and teaching computer skills."}}]}'
    featured_image: null
