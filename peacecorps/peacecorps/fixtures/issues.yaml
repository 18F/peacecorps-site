  pk: 70
- fields:
    account: SPF-MLR
    call: null
    campaigntype: sec
    description: '{"data":[{"type":"text","data":{"text":"The Peace Corps Malaria Initiative for Africa is a targeted support program for malaria prevention activities across sub-Saharan Africa. Contributions to the Fund support community identified, volunteer facilitated malaria prevention Peace Corps Partnership Program projects such as training community health workers in malaria diagnosis and treatment, creating small businesses selling mosquito repellent crèmes, delivering insecticide treated nets, providing education to thousands of community members on how to protect oneself from malaria and many more.\n\nAccording to WHO statistics, Malaria kills 750,000 people annually and while large scale international efforts have seen notable success in the last decade, malaria is still the scourge of much of Africa.  Contributions to the Fund allow volunteers and their communities to pilot the next round of innovative best practices which will inform malaria prevention world-wide."}}]}'
    featured_image: null
