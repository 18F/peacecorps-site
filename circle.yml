machine:
    node:
      version: 0.10.0
    python:
        version: 3.4.1

general:
    build_dir: peacecorps

dependencies:
    pre:
        - pip install -r ../requirements.txt
        - pip install -r ../requirements-dev.txt
        - npm install --dev

test:
    override:
        - python manage.py test --settings=peacecorps.settings.test
        - grunt test
