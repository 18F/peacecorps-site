machine:
    node:
      version: 0.10.0
    python:
        version: 3.4.1

general:
    build_dir: peacecorps

dependencies:
    pre:
        - pip install -r ../requirements.txt
        - pip install -r ../requirements-dev.txt
        - npm install:
          pwd: peacecorps/peacecorps/static/peacecorps

test:
    override:
        - python manage.py test --settings=peacecorps.settings.test
        - grunt test:
          pwd: peacecorps/peacecorps/static/peacecorps
